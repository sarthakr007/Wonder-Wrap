<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="assets/icon/icons8-drone-line512-96.png">
    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
    <title>Crop Hawk</title>
</head>

<body class="login_body">
    <main class="login_main">
        <div class="login_img">
        </div>  
        <div class="form_container">
            <form id="login_form">
                <h1 class="form_heading">Welcome Back</h1>
                <p class="form_para">Enter Your Credentials To Login</p>

                <br><br>
                <div class="inputt_container">
                    <input class="inputt" type="email" required="true"placeholder="Email ID" name="email" id="femail">
                </div>

                <br>
                <div class="inputt_container">
                    <input class="inputt" type="password" required="true" placeholder="Password" name="password" id="fpassword">
                </div>
                
                <br>
                <button class="sign_up_btn btn_transition" type="submit">Login</button>

                <div>
                    <p class="form_para">--------------------or--------------------</p>
                </div>
                
                <br>
                <button class="google_btn btn_transition" type="submit"><img class="btn_icon" src="assets/google_icon_1.png">  Login With Google</button>


                <br><br>
                <p class="form_para_2">Don't you have an account? <a style="color: rgb(92, 92, 183);" href="sign_up.html">Sign Up</a></p>
            </form>
        </div>
    </main>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
